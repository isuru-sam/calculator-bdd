
repositories {
    jcenter()
    mavenLocal()
}

buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
     classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.5.RELEASE"
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.36")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'
apply plugin: 'org.springframework.boot'


apply plugin: 'io.spring.dependency-management'

group = 'com.math'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

test.finalizedBy(aggregate)

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	  testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:1.7.0'
    testCompile 'net.serenity-bdd:serenity-core:1.9.45'
    testCompile 'net.serenity-bdd:serenity-junit:1.9.45'
    testCompile 'net.serenity-bdd:serenity-spring:1.9.45'
    testCompile 'net.serenity-bdd:serenity-cucumber:1.9.12'
}
